<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' http://127.0.0.1:5000">
        <title>SWVL Control Panel</title>
    </head>
    <body>
        <h1 class="center">SWVL Control Panel</h1>
        <video height="400" id="webcam" autoplay></video>
        <script type="module" src="renderer.js"></script>
        <br>
        <div class="sideBySide">
            <h3>Enable Face Tracking</h3>
            <label class="switch">
                <input id="trackingToggle" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="sideBySide">
            <h3>Gimbal Serial Port</h3>
            <select id="serialPortDropdown">
                <!-- Serial ports will be populated by JavaScript code -->
            </select>
            <button class="button" id="connect">Connect</button>
            <p id="connectionStatus">Gimbal Disconnected</p>
        </div>
    </body>
</html>
